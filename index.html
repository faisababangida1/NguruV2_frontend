<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguru | Universal AI Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES (The Look) --- */
        :root {
            /* Your Brand Colors */
            --nguru-blue: #00205B;
            --nguru-hover: #001640;
            --bg-color: #F8F9FA;
            --chat-bg: #FFFFFF;
            --text-main: #1A1A1A;
            --text-secondary: #666666;
            --border-color: #E5E7EB;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background-color: var(--nguru-blue);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center; /* Center logo on mobile */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            height: 32px;
            width: auto;
            object-fit: contain;
            background-color: white; /* Ensures logo pops if transparent */
            padding: 2px;
            border-radius: 4px;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* CHAT AREA */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
            max-width: 800px; /* Readability limit */
            width: 100%;
            margin: 0 auto; /* Center the chat area */
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--chat-bg);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--nguru-blue);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* INPUT AREA */
        .input-area-wrapper {
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            padding: 20px;
        }

        .input-area {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            position: relative;
        }

        #user-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        #user-input:focus {
            border-color: var(--nguru-blue);
        }

        #send-btn {
            background-color: var(--nguru-blue);
            color: white;
            border: none;
            padding: 0 28px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }

        #send-btn:hover {
            background-color: var(--nguru-hover);
        }

        #send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            width: fit-content;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .message { max-width: 90%; font-size: 0.95rem; }
            header { padding: 0.8rem; }
            #user-input { font-size: 16px; } /* Prevents iOS zoom */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="nguru-logo.png" alt="Nguru" class="logo" onerror="this.style.display='none'">
            <h1>Nguru</h1>
        </div>
    </header>

    <main id="chat-container">
        <div class="message ai-message">
            Hello! I'm <strong>Nguru</strong>. <br><br>
            I am here to help you understand complex topics simply, using first principles. What are you curious about today?
        </div>
    </main>

    <div class="input-area-wrapper">
        <footer class="input-area">
            <input type="text" id="user-input" placeholder="Ask anything... e.g., 'How does the internet work?'" autocomplete="off">
            <button id="send-btn">Send</button>
        </footer>
    </div>

    <script>
        /* --- JAVASCRIPT (The Brains) --- */
        
        // YOUR LIVE BACKEND URL
        const BACKEND_URL = 'https://nguruv2-backend-production.up.railway.app';

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Function: Add Message to Screen
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            
            // Allow basic HTML for the AI (line breaks, bolding)
            if (sender === 'ai') {
                // Convert newlines to <br> for better formatting
                messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            } else {
                messageDiv.textContent = text;
            }

            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Function: Auto-scroll to latest message
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function: Show Loading Dots
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'ai-message', 'typing-indicator');
            typingDiv.id = 'loading-dots';
            typingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatContainer.appendChild(typingDiv);
            scrollToBottom();
            return typingDiv;
        }

        // Function: Send Message to Backend
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // 1. Disable input while waiting
            userInput.disabled = true;
            sendBtn.disabled = true;

            // 2. Show user message
            addMessage(message, 'user');
            userInput.value = '';

            // 3. Show loading animation
            const loadingIndicator = showTypingIndicator();

            try {
                // 4. Fetch response from Railway
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                // Remove loading dots
                if(loadingIndicator) loadingIndicator.remove();

                if (!response.ok) {
                    throw new Error('Server error');
                }

                const data = await response.json();
                
                // 5. Show AI response
                addMessage(data.reply, 'ai');

            } catch (error) {
                if(loadingIndicator) loadingIndicator.remove();
                addMessage("I'm having trouble connecting to the server. Please try again in a moment.", 'ai');
                console.error('Error:', error);
            } finally {
                // 6. Re-enable input
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
                scrollToBottom();
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
  </html>
